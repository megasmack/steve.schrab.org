<article *ngIf="resumeWork">
  <hr/>
  <h2>Work</h2>

  <section class="position" *ngFor="let work of resumeWork">
    <h4 class="company">{{ work.company }}</h4>
    <h5 class="title">{{ work.position }}</h5>
    <div class="position-details">
      <span class="duration">{{ work.startDate }} â€“ {{ work.endDate}}</span><br>
      <span class="location">Brookfield, WI</span>
    </div>
    <div class="description">
      <p>{{ work.summary }}</p>
    </div>
  </section>
</article>

<article *ngIf="resumeSkills">
  <h2>Professional capabilities</h2>

  <ul class="skills">
    <li *ngFor="let skill of resumeSkills">{{ skill }}</li>
  </ul>
</article>
